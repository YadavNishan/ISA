<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1 class="heading1">Herald College Kathmandu Survey Form</h1>
    <style>
        body {
    background-color: rgb(94, 81, 81);
    margin: 0 35% 0 35%;
}
.heading1{
    color: rgb(0, 255, 0);
    text-align: center;
}
.whole{
    flex-wrap: wrap;
    background-color: rgb(255, 255, 255);
    padding: 5px 0 5px 10px;
}
h3 {
    text-align: left;
}
button{
    text-align: center;
    padding: 0% 40%;
    color: black;
    background-color: green;
}
.button{
    margin-left: 47px;
    align-content: center;
}
    </style>
</head>
<body>
<div class="whole">
    <div class="entire">
        <h3>Name</h3>
        <input type="text" name="Name" size="20" placeholder="Enter your name">  
        <h3>Email</h3>
        <input type="text" name="Email" size="20" placeholder="Enter your Email">
        <h3>Age</h3>
        <input type="text" name="Age" size="20" placeholder="Enter your age">
        <h3>Which option best describes you?</h3>
        <div>
            <select>
                <option>
                    Student
                </option>
                <option>
                    Teacher
                </option>
                <option>
                    Others
                </option>
            </select>
        </div>
        <div>
        <h3>Would you recommend Herald College Kathmandu to a friend? </h3>
            <div>
                <label><input type="radio" name="choice" value="yes">Yes</label>
                <br> 
                <label><input type="radio" name="choice" value="No">No</label>
                <br> 
                <label><input type="radio" name="choice" value="maybe">Maybe</label>
                <br> 
            </div>
        </div>
        <div>
            <h3>Languages and framework known (Check all that apply)</h3>
            <div>
                <label><input type="checkbox" name="choice" value="c">C</label>
                <br> 
                <label><input type="checkbox" name="choice" value="c++">C++</label>
                <br> 
                <label><input type="checkbox" name="choice" value="c#">C#</label>
                <br> 
                <label><input type="checkbox" name="choice" value="java">Java</label>
                <br> 
                <label><input type="checkbox" name="choice" value="python">Python</label>
                <br> 
                <label><input type="checkbox" name="choice" value="javascript">JavaScript</label>
                <br> 
                <label><input type="checkbox" name="choice" value="react">React</label>
                <br> 
                <label><input type="checkbox" name="choice" value="angular">Angular</label>
                <br> 
                <label><input type="checkbox" name="choice" value="django">Django</label>
                <br>
                <label><input type="checkbox" name="choice" value="spring">Spring</label>
                <br>
            </div>
        </div>
        <h3>Any comments or suggestions </h3>
        <input type="text" name="suggestion" size="20">
        <br><br>
        <div class="button">
            <button type="button"><h3>Submit</h3></button>
        </div>   
    </div>
</div>
</body>
</html>
